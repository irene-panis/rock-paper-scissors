<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="content">

    <div class="opening">
      <div id="header">Rock Paper Scissors</div>
      <div id="subheader">First to five wins.</div>
    </div>
  
    <div class="choices">
  
      <div class="question">What will you choose?</div>    
      <div class="buttons">
        <div id="optionRock" class="polaroid">
          <img src="img/rock.jpg">
          <button id="rock" class="btn">Rock</button>
        </div>
        <div id="optionPaper" class="polaroid">
          <img src="img/paper.jpg">
          <button id="paper" class="btn">Paper</button>
        </div>
        <div id="optionScissors" class="polaroid">
          <img src="img/scissors.jpg">
          <button id="scissors" class="btn">Scissors</button>
        </div>
      </div>
  
    </div>
  
    <div class="keeping-track">
      <div id="score-text">Score:</div>
      <div id="score">0 - 0</div>
    </div>
  </div>
  <footer>
    Vectors provided by nightwolfdezines @ vecteezy.com â™¥
  </footer>


</body>
</html>
